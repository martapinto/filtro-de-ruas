  <link rel="stylesheet" href="css/main.css">

<body>

 <div class="filtros">
 </div>

 <div id="map" class="map"></div>
    <script>
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-8.61, 41.14 ]),
          zoom: 15
        })
      });
    </script>


</body>

</html>
